{% extends 'base.html' %}
{% block page_content %}

    <h1 class="text-center">Delete item?</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6" style="text-align: center">

            <img src="{{ artist.picture }}" alt="Photo description" style="width: 200px; height: 200px">
            <p style="font-size: 25px; font-style: italic">{{ artist.name }}</p>

            <form method="post" action="{% url 'music delete' artist.id %}">

                {% csrf_token %}
                {{ form }}

                <button class="btn btn-danger mt-2" type="submit" style="position: center">Delete</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>

{% endblock %}
