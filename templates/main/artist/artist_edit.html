{% extends 'base.html' %}
{% block page_content %}

    <h1 class="text-center">Edit Artist</h1>

    <div class="row">
        <div class="col-lg-3"></div>

        <div class="col-lg-6" style="text-align: center">
             <hr>
            <form method="post" action="{% url 'artist edit' artist.id %}">
                {% csrf_token %}

                <h4>Name: </h4>
                {{ form.name }}

                <h4><br><img id="cover-art" src="{{ artist.picture }}" style="width: 100px; height: 100px; object-fit: cover" alt="">Picture: </h4>
                {{ form.picture }}

                <h4><br>Description: </h4>
                {{ form.description }}

                <h4><br>Genre: </h4>
                {{ form.genres }}

                <br><button class="btn btn-primary mt-2" type="submit">Edit</button>
            </form>
        </div>

    </div>

<script>
    function notEmpty() {

      let e = document.getElementById("id_picture");
      document.getElementById('cover-art').src = e.value;

    }
    notEmpty()

    document.getElementById("id_picture").onchange = notEmpty;
</script>

{% endblock %}
