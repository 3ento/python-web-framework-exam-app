{% extends 'base.html' %}
{% block page_content %}

    <h1 class="text-center">Edit Comment</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'edit comment' musiccollectioncomment.id %}" style="text-align: center">
                {% csrf_token %}
                <h4>Body: </h4>
                {{ form.body }}

                <h4>Rating: </h4>
                {{ form.rating }}

                <br><button class="btn btn-primary mt-2" type="submit">Edit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>

{% endblock %}
