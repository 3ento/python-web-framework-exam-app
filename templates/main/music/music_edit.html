{% extends 'base.html' %}
{% block page_content %}
<div style="text-align: center">
    <h1 class="text-center">Edit Music</h1>
    <img id="cover-art" src="{{ musiccollections.link }}" style="width: 120px; height: 120px; object-fit: cover" alt="Photo description">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'music edit' musiccollections.id %}">
                {% csrf_token %}

                <h4>Title: </h4>
                {{ form.title }}

                <h4>Description: </h4>
                {{ form.description }}

                <h4>Image URL: </h4>
                {{ form.link }}

                <h4>Artist: </h4>
                {{ form.artist }}

                <h4>Type: </h4>
                {{ form.type }}

                <p><button class="btn btn-primary mt-2" type="submit">Edit</button></p>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
    <script>
        function notEmpty() {

          let e = document.getElementById("id_link");
          document.getElementById('cover-art').src = e.value;

        }
        notEmpty()

        document.getElementById("id_link").onchange = notEmpty;
    </script>
{% endblock %}
