{% extends 'base.html' %}
{% block page_content %}

    <h1 class="text-center">Add Track</h1>

    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6" style="text-align: center">
            <form method="post" class="container mb-5" action="{% url 'create a track' collection_id %}">
                {% csrf_token %}
                <h6>Title:</h6>
                {{ form.title }}

                <h6>Lyrics:</h6>
                {{ form.lyrics }}

                <br><button class="btn btn-primary mt-2" type="submit">Add</button>
            </form>
        </div>
    </div>

{% endblock %}
