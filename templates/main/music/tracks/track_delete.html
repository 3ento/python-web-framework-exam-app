{% extends 'base.html' %}
{% block page_content %}

    <h1 class="text-center">Delete Track?</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6" style="text-align: center">
            <form method="post" action="{% url 'track delete' musictracks.id %}">

                {% csrf_token %}
                {{ form }}

                <button class="btn btn-primary mt-2" type="submit" style="position: center">Delete</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>

{% endblock %}
