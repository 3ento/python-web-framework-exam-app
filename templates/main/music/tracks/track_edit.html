{% extends 'base.html' %}
{% block page_content %}

    <h1 class="text-center">Edit Track</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6" style="text-align: center">
            <hr>
            <form method="post" action="{% url 'track edit' musictracks.id %}">
                {% csrf_token %}

                <h4>Title: </h4>
                {{ form.title }}

                <h4>Lyrics: </h4>
                {{ form.lyrics }}

                <br><button class="btn btn-primary mt-2" type="submit">Edit</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
